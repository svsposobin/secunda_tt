services:

  secunda_tt_postgres:
    container_name: secunda_tt_postgres
    image: postgres:16.3-alpine3.19
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../logs:/app/logs
    ports:
      - "${DB_PORT}:5432"

volumes:
  postgres_data:
